services:
  - type: web
    name: genshin-lm-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python render_start.py
    plan: free  # Change to 'starter' or higher for production
    branch: main  # Change to your main branch name
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MONGODB_URL
        sync: false  # Set this in Render dashboard
      - key: MONGODB_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CSE_ID
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CSE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        sync: false  # Set this in Render dashboard or use Render Redis
    disk:
      name: genshin-api-disk
      mountPath: /opt/render/project/src/logs
      sizeGB: 1 